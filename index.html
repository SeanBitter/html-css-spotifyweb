<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Contenitore app -->
    <div class="container-app flex-column">

        <!-- Blocco in grow -->
        <div class="display-flex flex-grow flex-stretch">

            <!-- sidebar -->
            <div class="sidebar display-flex flex-column flex-shrink bg-sidebar">

                <div class="sidebar-menu flex-shrink">
                    <div class="sidebar-logo">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <div class="menu">
                        <ul>
                            <li class="display-flex align">
                                <img src="img/home.svg" alt="Home">
                                <div class="menu-list">Home</div>
                            </li>
                            <li class="display-flex align">
                                <img src="img/search.svg" alt="Cerca">
                                <div class="menu-list">Cerca</div>
                            </li>
                            <li class="display-flex align">
                                <img src="img/libreria.svg" alt="Libreria">
                                <div class="menu-list">La tua libreria</div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="sidebar-playlist display-flex flex-grow">
                    <div class="playlist-section display-flex flex-column">
                        <div>
                            <div class="flex-shrink playlist">PLAYLIST</div>
                            <i class="fa-solid fa-square-plus"></i> Crea Playlist
                        </div>
                        <div class="overflow-auto">
                            <ul>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                                <li>Nome playlist</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="sidebar-user flex-shrink">
                    <div class="download-app">
                        <img src="img/download.svg" alt="Download Spotify">Installa app
                    </div>

                    <div class="user">
                        <img src="img/profile.svg" alt="User">Paolo
                    </div>
                </div>
            </div>

            <!-- contenuto principale-->
            <div class="main-content display-flex flex-grow flex-column">
                <!-- barra in alto - upgrade -->
                <div class="top-bar flex-shrink bg-top-bar">
                    <div class="button"><button>EFFETTUA L'UPGRADE</button></div> 
                </div>

                <!-- contenuto con cards -->
                <div class="flex-grow bg-main"></div>
            </div>
        </div>

        <!-- blocco sotto col player -->
        <div class="player-container flex-shrink bg-bottom-bar display-flex">

            <div class="player-album display-flex flex-shrink justify-center flex-align gap">
                <div class="player-album-cover">
                    <img src="img/sinister.jpeg" alt="">
                </div>
                <div class="player-album-name">
                    <h5>Sinister</h5>
                    <h6 class="color-grey">Brano nome</h6>
                </div>
                <div class="player-album-icons">
                    <i class="fa-regular fa-heart color-grey"></i>
                    <i class="fa-regular fa-folder color-grey"></i>
                </div>
            </div>

            <div class="player-time display-flex flex-column flex-grow">
                <div class="player-time-icons display-flex justify-center flex-align gap">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="player-time-bar display-flex justify-center flex-align">
                    <div class="player-time-min">1.22</div>
                    <div class="player-volume-bar">
                        <div class="player-volume-bar-progress"></div>
                    </div>
                    <div class="player-time-min">4.35</div>
                </div>
            </div>

            <div class="player-volume display-flex flex-shrink flex-align">
                <div class="player-volume-icons display-flex gap">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-display"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="player-volume-bar">
                    <div class="player-volume-bar-progress"></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
